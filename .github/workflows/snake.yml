name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # or master if that's your default

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Light snake
      - name: Generate Light Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: rachitsharma300
          outputs: dist/github-contribution-grid-snake.svg

      # Dark snake with dark palette
      - name: Generate Dark Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: rachitsharma300
          outputs: dist/github-contribution-grid-snake-dark.svg
          palette: github-dark

      - name: Push snake SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
