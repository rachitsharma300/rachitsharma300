name: Update GitHub Streak Stats
on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight
  workflow_dispatch:      # Manual trigger

jobs:
  update-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate streak stats
        uses: DenverCoder1/github-readme-streak-stats@main
        with:
          github_user_name: rachitsharma300
          theme: dark
          hide_border: true
          output_type: svg
          
      - name: Upload SVG to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update GitHub streak stats"
          file_pattern: '*.svg'
          commit_user_name: 'GitHub Action'
          commit_user_email: 'action@github.com'
