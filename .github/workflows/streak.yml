name: Update GitHub Streak Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate streak stats
        uses: DenverCoder1/github-readme-streak-stats@v3.0.0
        with:
          github_user_name: rachitsharma300
          theme: dark
          hide_border: true
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update streak stats"
          file_pattern: '*.svg'
